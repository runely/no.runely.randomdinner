<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />

        <!-- Homey settings -->
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
      </head>
      
      <body>

        <h1 data-i18n="settings.title">
            <!--
                This field will automatically be filled by a translated string with key 'settings.title'.
                Read more about translations at Internationalization.
        	-->
        </h1>

        <h2 data-i18n="settings.predefined.title"></h2>

        <p>
            <fieldset>
                <legend data-i18n="settings.predefined.food"></legend>

                <textarea cols="30" rows="10" id="predefinedFood" readonly="readonly"></textarea>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend data-i18n="settings.predefined.nonsense"></legend>

                <textarea cols="30" rows="10" id="predefinedNonsense" readonly="readonly"></textarea>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend data-i18n="settings.predefined.toiletwords"></legend>

                <textarea cols="30" rows="10" id="predefinedToiletWords" readonly="readonly"></textarea>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend data-i18n="settings.predefined.cookingmethods"></legend>

                <textarea cols="30" rows="10" id="predefinedCookingMethods" readonly="readonly"></textarea>
            </fieldset>
        </p>

        <h2 data-i18n="settings.own.title"></h2>

        <p>
            <fieldset>
                <legend data-i18n="settings.own.food"></legend>

                <textarea cols="30" rows="10" id="ownFood"></textarea>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend data-i18n="settings.own.nonsense"></legend>

                <textarea cols="30" rows="10" id="ownNonsense"></textarea>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend data-i18n="settings.own.toiletwords"></legend>

                <textarea cols="30" rows="10" id="ownToiletWords"></textarea>
            </fieldset>
        </p>

        <button id="save" class="right" data-i18n="settings.save"></button>
        
        <script src="./randomdinner.js" type="text/javascript"></script>

      </body>
</html>
